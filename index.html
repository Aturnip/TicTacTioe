<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <script src="scripts.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>

    <div class="game_container">
        <div class="navbar">
            <p>Choose a difficulty:</p>
            <select id="country" name="country">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="impossible">Impossible</option>
            </select>
            <p>Choose a gamemode:</p>
            <div class="navbar_mode_select">
                <button class="navbar_pvp_button">Player vs Player</button>
                <button class="navbar_pvc_button">Player vs Computer</button>
            </div>
            <p class="navbar_whos_turn">Admins turn</p>
            <div class="navbar_mini_tile"></div>
        </div>


        <div class="board_container">
            <div class="tile" id="tile0"></div>
            <div class="tile" id="tile1"></div>
            <div class="tile" id="tile2"></div>
            <div class="tile" id="tile3"></div>
            <div class="tile" id="tile4"></div>
            <div class="tile" id="tile5"></div>
            <div class="tile" id="tile6"></div>
            <div class="tile" id="tile7"></div>
            <div class="tile" id="tile8"></div>
        </div>


        <div class="button_container">
            <button class="reset_button">RESET</button>
        </div>   
    </div>
</body>
</html>
